<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="d-flex flex-column">
    <!-- Header -->
  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <div id="logo">
          <i class="fa-solid fa-list-check"></i>
          <span class="navbar-brand" id="header">Organize Your Tasks</span>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <br>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Filter Tasks" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Filter</button>
          </form>
        </div>
      </div>
    </nav>
    <p>ToDo:</p>
  </header>
  <!-- Begin page content -->
  <main class="main">
    <!-- the section where the tasks are updated-->
    <section class="overflow-auto">
      <!-- this is a single task -->
      <div id="task">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
          <label class="form-check-label" for="flexCheckChecked">

          </label>
        </div>
      </div>
      <!-- this is a single task -->
      <div id="task">

          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
          <label class="form-check-label" for="flexCheckChecked">
            Checked checkbox
          </label>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <form action="" class="footer-form">
        <input class="form-control" type="text" placeholder="Task e.g. Go Running" aria-label="default input example">
        <span id="button"><button type="button" class="btn btn-success text-nowrap">Add Task</button></span>
      </form>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- My JS -->

</html>
