<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="icon" type="image/x-icon" href="./icon.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
  integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- My Styles -->
  <link rel="stylesheet" href="./todo.css">
</head>

<body class="d-flex flex-column" onload="x.startApp()">
    <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <div id="logo">
          <i class="fa-solid fa-list-check"></i>
          <span class="navbar-brand" id="header">To Do</span>
        </div>
        <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" onclick="x.clearAll()">Clear All</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" onclick="x.clearCompleted()">Clear Completed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" onclick="x.markAllCompleted()">Mark All As Completed</a>
            </li>
          </ul>
          <form class="d-flex" action="#">
            <input onkeyup="x.searchTasks(event)" onclick="x.startApp()" class="form-control me-2" type="search" placeholder="Filter Tasks" aria-label="Search">
          </form>
        </div>
      </div>
    </nav>
  </header>
  <!-- Begin page content -->
  <main class="main">
    <!-- the section where the tasks are updated-->
    <div class="wrapper overflow-auto">
      <!-- tasks are updated here -->
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Remove Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Do you want to remove this task?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button onclick="x.deleteTask()" type="button" class="btn btn-danger">Remove</button>
          </div>
        </div>
      </div>
    </div>
    
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <form action="#" class="footer-form" id="addTaskForm">
        <input class="form-control" type="text" placeholder="Task e.g. Go Running" aria-label="default input example">
        <span id="button"><button onclick="x.addTask(event)" type="button" class="btn btn-success text-nowrap shadow-none">Add Task</button></span>
      </form>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- My JS -->
  <script src="./todo.js"></script>
</body>
</html>
